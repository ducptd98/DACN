<app-page-top [isHomePage]="false" imgPageTop="assets/page-top-bg.png"></app-page-top>
<div class="container">
    <app-breadcrumb></app-breadcrumb>
    <div class="row justify-content-center pb-5" *ngIf="loading">
        <div class="spinner-border text-success mt-2" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-2 mb-3">
            <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Hồ sơ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Liên hệ</a>
                </li>
            </ul>
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-10">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h2>Hồ sơ</h2>
                    <form [formGroup]="profileForm" class="w-100">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mật khẩu</label>
                                    <input formControlName="password" type="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                        id="exampleInputPassword1" placeholder="Password"
                                        autocomplete="current-password">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Mật khẩu bắt buộc</div>
                                        <div *ngIf="f.password.errors.minlength">Mật khẩu có ít nhất 8 kí tự</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPass">Xác nhận mật khẩu</label>
                                    <input formControlName="confirmPass" type="password" class="form-control"
                                        id="confirmPass" [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }"
                                        placeholder="Confirm Password">
                                    <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPass.errors.required">Xác nhận không được để trống</div>
                                        <div *ngIf="f.confirmPass.errors.mustMatch">Mật khẩu xác nhận không đúng</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="name">Tên</label>
                                    <input formControlName="name" type="text" class="form-control" id="name"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Nhập tên">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Tên bắt buộc</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary ml-3 mb-5" (click)="updateProfile()">Cập nhật</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <h2>Contact</h2>
                    <p>Liên hệ chúng tôi!</p>

                </div>
            </div>
        </div>
        <!-- /.col-md-8 -->
    </div>
</div>
<!-- /.container -->
