<app-page-top [isHomePage]="false" imgPageTop="assets/page-top-bg.png" [header]="'Danh sách bài đăng'"></app-page-top>
<div class="container">
    <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-12">
            <ngb-tabset [destroyOnHide]="false">
                <ngb-tab title="Simple">
                    <ng-template ngbTabContent>
                        <app-article></app-article>
                        <app-article></app-article>
                        <app-article></app-article>
                        <app-article></app-article>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
                    <ng-template ngbTabContent>
                        <app-article></app-article>
                        <app-article></app-article>
                        <app-article></app-article>
                        <app-article></app-article>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-12">
            <h4>Danh sách tag</h4>
            <ng-container [ngTemplateOutlet]="tag"></ng-container>
        </div>
    </div>

</div>
<ng-template #tag>
    <div class="tag-list">
        <a class="tag-default tag-pill">SIDA</a>
        <a class="tag-default tag-pill">Dragon</a>
        <a class="tag-default tag-pill">Butt</a>
        <a class="tag-default tag-pill">Tag1</a>
        <a class="tag-default tag-pill">Tag2</a>
        <a class="tag-default tag-pill">Tag2</a>
        <a class="tag-default tag-pill">Tag2</a>
        <a class="tag-default tag-pill">Tag2</a>
        <a class="tag-default tag-pill">Tag2</a>
    </div>
</ng-template>
