<!-- feature -->
<div class="feature-item">
    <div class="feature-pic set-bg" [ngStyle]="{'background-image': 'url(' + product?.images + ')'}">
        <div class="sale-notic">FOR SALE</div>
        <!-- <div class="rent-notic">FOR RENT</div> -->
    </div>
    <div class="feature-text">
        <div class="text-center feature-title">
            <h5>{{product?.name}}</h5>
            <p><i class="fa fa-map-marker"></i>{{product?.address}}</p>
        </div>
        <div class="room-info-warp">
            <div class="room-info">
                <div class="rf-left">
                    <p><i class="fa fa-th-large"></i> {{product?.area}}</p>
                    <p><i class="fa fa-bed"></i> 5 Phòng ngủ</p>
                </div>
                <div class="rf-right">
                    <p><i class="fa fa-car"></i> 1 Nhà kho</p>
                    <p><i class="fa fa-bath"></i> 6 Phòng tắm</p>
                </div>
            </div>
            <!-- <div class="room-info">
                <div class="rf-left">
                    <p><i class="fa fa-user"></i> Tony Holland</p>
                </div>
                <div class="rf-right">
                    <p><i class="fa fa-clock-o"></i> 1 days ago</p>
                </div>
            </div> -->
        </div>
        <a href="#" class="room-price">{{product?.price}}</a>
    </div>
</div>
